<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點資訊 - 台北一日遊</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/attraction.css">
</head>
<body>
    <div class="nav">
        <div class="nav__container">
            <h1 class="logo"><a href="/">台北一日遊</a></h1>
            <ul class="menu">
                <li class="menu__item"><a data-menu="booking" href="/">預定行程</a></li>
                <li class="menu__item menu__item--inactive"><a data-menu="login" href="/" id="item-login">登入/註冊</a></li>
                <li class="menu__item menu__item--inactive"><a data-menu="logout" href="/" id="item-logout">登出系統</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="img-container">
                <div class="attraction-imgs"></div>
                <img src="/static/img/btn_leftArrow.png" alt="left arrow" class="img__btn img__btn--prev">
                <img src="/static/img/btn_rightArrow.png" alt="right arrow" class="img__btn img__btn--next">
                <div class="img__circle-wrap">
                    <div class="img__circles"></div>
                </div>
            </div>
            <div class="tour-container">
                <p class="attraction-name tour__title"></p>
                <p class="attraction-category-mrt"></p>
                <form class="tour__form">
                    <p class="tour__title">訂購導覽行程</p>
                    <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                    <div class="tour__form-layout">
                        <label class="tour__title">選擇日期：</label>
                        <input type="date" name="date" class="tour__date" id="date">
                    </div>
                    <div class="tour__radio-container tour__form-layout">
                        <label class="tour__title">選擇時間：</label>
                        <input type="radio" id="half-day-1st" name="half-day" value="1" checked/>
                        <label for="half-day-1st">上半天</label>
                        <input type="radio" id="half-day-2nd" name="half-day" value="2"/>
                        <label for="half-day-2nd">下半天</label>
                    </div>
                    <div class="tour__form-layout">
                        <span class="tour__title">導覽費用：</span>
                        <span class="tour__price">新台幣 2000 元</span>
                    </div>
                    <input class="tour__submit" type="submit" value="開始預訂行程">
                </form>
            </div>
        </div>
        <div class="demarcation" style="border: 1px solid #E8E8E8;"></div>
        <div class="article">
            <p class="attraction-description"></p>
            <div>
                <p class="article__title">景點地址：</p>
                <p class="attraction-address"></p>
            </div>
            <div>
                <p class="article__title">交通方式：</p>
                <p class="attraction-transport"></p>
            </div>
        </div>
    </div>
    <div class="user-wrap">
        <form class="user-container" id="user-login">
            <h3>登入會員帳號</h3>
            <div class="user__verify-item" data-verify="login">
                <input type="email" name="email" placeholder="輸入電子信箱" id="login-email">
                <div class="user__err-message">
                    <span></span>
                </div>
            </div>
            <div class="user__verify-item" data-verify="login">
                <input type="password" name="password" placeholder="輸入密碼" id="login-password">
                <div class="user__err-message">
                    <span></span>
                </div>
            </div>
            <input type="submit" value="登入帳戶">
            <div class="user__err-message">
                <span id="login-message"></span>
            </div>
            <a>還沒有帳戶？點此註冊</a>
            <img class="user__close" src="/static/img/icon_close.png" alt="">
        </form>
        <form class="user-container" id="user-signup">
            <h3>註冊會員帳號</h3>
            <div class="user__verify-item" data-verify="signup">
                <input type="text" name="name" placeholder="輸入姓名" id="signup-name">
                <div class="user__err-message">
                    <span></span>
                </div>
            </div>
            <div class="user__verify-item" data-verify="signup">
                <input type="email" name="email" placeholder="輸入電子郵件" id="signup-email">
                <div class="user__err-message">
                    <span></span>
                </div>
            </div>
            <div class="user__verify-item" data-verify="signup">
                <input type="password" name="password" placeholder="輸入密碼" id="signup-password">
                <div class="user__err-message">
                    <span></span>
                </div>
            </div>
            <input type="submit" value="註冊新帳戶">
            <div class="user__err-message">
                <span id="signup-message"></span>
            </div>
            <a>已經有帳戶了？點此登入</a>
            <img class="user__close" src="/static/img/icon_close.png" alt="">
        </form>
    </div>
    <div class="footer">
        <p class="copyright">COPYRIGHT © 2021 台北一日遊</p>
    </div>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/attraction.js"></script>
</body>
</html>
